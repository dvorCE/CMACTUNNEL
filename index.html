<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pedido de comidas</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">MAC FOOD</h1>
      <h3 class="formulario__subtitulo">Pedidos</h3>
      <p class="formulario__parrafo">
        Agrega tu pedido y te lo llevamos gratis a domicilio.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu pedido</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora en la deseas recibir tu pedido</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="empleado" class="formulario__label"
        >Cajero</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>Ariel</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Que comida deseas pedir?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>Lomito con papas y QCheddar $200</option>
        <option>Sandwich Milanesa con papas y Qcheddar $180</option>
        <option>Hamburguesa triple con papas y Qcheddar $200</option>
        <option>Pizza Especial $220</option>
        <option>Pizza Comun $180</option>
        <option>Pizza Palmitos $250</option>
        <option>Pizza Anchoa $250</option>
        <option>Pizza Calabreza $230</option>
        <option>Pizza Choclo $230</option>
        <option>Pizza Morron y Huevo $230</option>
        <option>Pizza Roquefort $240</option>
        <option>Pizza Muzarella $230</option>
        <option>Empanadas Arabes $275</option>
        <option>Empanadas Jamon y Queso $250</option>
        <option>Empanadas Criollas C/Cuchillo $250</option>

        
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
